name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance and trusted publishing (OIDC)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          # For trusted publishing (OIDC): Remove this env block after configuring on npmjs.com
          # The OIDC token will be used automatically when NODE_AUTH_TOKEN is not set
          # For traditional authentication: Keep NPM_TOKEN secret configured
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
