name: DRS PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build DRS
        run: npm run build

      - name: Review Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENCODE_SERVER: ${{ secrets.OPENCODE_SERVER }}
        run: |
          echo "⚠️  Note: This workflow requires OPENCODE_SERVER secret to be set"
          echo "⚠️  Or OpenCode CLI to be installed for in-process mode"
          echo "⚠️  For now, this is a placeholder workflow - full integration pending"

          # Uncomment when OpenCode server is available:
          # node dist/cli/index.js review-pr \
          #   --owner ${{ github.event.repository.owner.login }} \
          #   --repo ${{ github.event.repository.name }} \
          #   --pr ${{ github.event.pull_request.number }} \
          #   --post-comments

          echo "✅ Workflow setup complete - awaiting OpenCode server configuration"
